<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CREEPER</title>

  {% load static %}
  <!-- Font Awesome Icons -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'css/creative.min.css' %}" rel="stylesheet">
  

</head>
<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">CREEPER</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Hello_Creeper</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/portfolio">Creep Friend</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead">
        <div class="container h-100">
          <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
              <h1 class="text-uppercase text-white font-weight-bold">Services</h1>
              <hr class="divider my-4">
            </div>
            <div class="col-lg-8 align-self-baseline">
              <p class="text-white-75 font-weight-light mb-5">The Best Service By Steve</p>
              
            </div>
          </div>
        </div>
      </header>

      <section style="background:#348017 ;padding: 100px 0;
  text-align: center;"  id="about" >
    <div class="container" >
      <div class="row justify-content-center">
        <div class="container">
          <h2 class="text-center mt-0" ><font color="white"><b>CREEPER!</b></font></h2>
          <hr class="divider my-4" color = "white">
          <div>
              <section class="form-group">
                <form action="services" method="POST" enctype="multipart/form-data;charset=UTF-8">
                  {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputEmail1" name="icon" placeholder="Enter Your Name">
                    </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputEmail1" name="title" placeholder="Enter Title">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputEmail1" name="detail" placeholder="Enter PhoneNumber">
                  </div>
                  <div class="btn btn-primary"><button type="submit" class="btn btn-primary">Submit</button></div>
                </form>
              </section>
              <div>
               <table style="width:100%; border: 3px solid white; padding: 1em;">
                <tr>
                  <th><font color="white"><b>Name</b></font></th>
                  <th><font color="white"><b>Title</b></font></th>
                  <th><font color="white"><b>PhoneNumber</b></font></th>
                </tr>
                {% for s in services %}
                <tr>
                  <td> <i class="fa {{s.icon}}"></i><font color="white"><b>{{ s.icon }}</b></font></td>
                  <td><font color="white"><b>{{ s.title }}</b></font></td>
                  <td><font color="white"><b>{{ s.detail }}</b></font></td>
                </tr>
                {% endfor %}
              </table> 
              </div>
            </div>
        </div>
      </div>
    </div>
    <footer class="bg-light py-5">
        <div class="container">
          <div class="small text-center text-muted"><font color="#348017"><b>CREEP! CREEP! &copy; 2019 - CraftLand</b></font></div>
        </div>
      </footer>
  </body>
</html>
